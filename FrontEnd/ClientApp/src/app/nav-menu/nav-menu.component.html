<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <ng-container *ngIf="usernameSession != null;">
          <a class="nav-link text-dark">Hola {{usernameSession}}</a>
      </ng-container>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">

        <ul class="navbar-nav flex-grow">

          <ng-container *ngFor="let permission of permissionsSession;let i = index">
            <li class="nav-item">
              <a class="nav-link text-dark" [routerLink]="[permission.routes]">{{permission.publicName}}</a>
            </li>
            |
          </ng-container>
           
          <ng-container *ngIf="usernameSession != null;">
            <li class="nav-item">
              <a (click)="onDestroySession()" class="nav-link text-dark">cerrar sesi√≥n</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
